<mat-sidenav-container class="container">
  <mat-sidenav #sidenav (keydown.escape)="sidenav.close('escape')" mode='side'>
    <p><button mat-button (click)="sidenav.close()">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Story Scene Actions</span>
      <span class='spacer'></span>
    </mat-toolbar>

    <section class="mat-typography flex-center" *ngIf='!dataSource.length || loading'>
      <div *ngIf="!dataSource.length && !loading" class='no-item-available'>
        <h3 class='mat-title'>No Story Scene Action Available.</h3>
        <div class="mat-body-1">
          Use <strong>+</strong> button at the bottom-right corner.
        </div>
      </div>

      <mat-spinner diameter='40' *ngIf='loading' color='accent'></mat-spinner>
    </section>

    <div class="content-wrapper table" [hidden]="!dataSource.length && !loading">
      <!-- <div class="header-row">
        <div class="header-cell">Title</div>
        <div class="header-cell">Map to</div>
        <div class="header-cell">Scene</div>
        <div class="header-cell">Scene Image</div>
        <div class="header-cell">Actions</div>
      </div> -->

      <tree-root
        #tree
        [nodes]="dataSource"
        [options]="options"
        (moveNode)="onMoveNode($event)"
        (updateData)= "onUpdateData(tree, $event)"
        class='tree-wrapper'>
        <ng-template #treeNodeTemplate let-node let-index="index">
          <div class="row">
              <div class='cell'>{{ node.data.name }} </div>
              <strong class='cell'> Point to </strong>
              <div class='cell' style="display: flex; align-items: center;">
                <div style='margin-right: 10px;'>{{node.data.scene.name}}</div>
                <div class=" thumbnail">
                  <img [src]="'http://192.168.1.107:3000' + node.data.scene.image.url" />
                </div>
              </div>

              <div>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="edit(node.data)">Edit</button>
                  <button mat-menu-item (click)="delete(node.data)">Delete</button>
                  <button mat-menu-item (click)="addSub(node.data)">Add Sub</button>
                </mat-menu>
              </div>
          </div>

        </ng-template>
      </tree-root>
    </div>

    <button mat-fab class='add-button' (click)='openDialog()'>
      <mat-icon>add</mat-icon>
    </button>

  </mat-sidenav-content>
</mat-sidenav-container>
