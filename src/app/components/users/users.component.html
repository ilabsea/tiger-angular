<mat-toolbar color="primary">
  <app-menu-button></app-menu-button>
  <span>User</span>
</mat-toolbar>

<section class="mat-typography flex-center" *ngIf='!dataSource.length || loading'>
  <div *ngIf="!dataSource.length && !loading" class='no-item-available'>
    <h3 class='mat-title'>No User Available.</h3>
    <div class="mat-body-1">
      Use <strong>+</strong> button at the bottom-right corner.
    </div>
  </div>

  <mat-spinner diameter='40' *ngIf='loading' color='accent'></mat-spinner>
</section>

<div class="content-wrapper" [hidden]="!dataSource.length || loading">
  <h3 class="table-header">List user</h3>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.role}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let user; let i=index;">
        <button mat-icon-button color="accent" (click)="openDialog(user)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="delete(user)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="length"
                [pageSize]="pageSize"
                [pageIndex]="pageNumber"
                [pageSizeOptions]="[50, 100, 200, 500]"
                (page)="pageEvent = getNextData($event)">
  </mat-paginator>

</div>

<button mat-fab class='add-button' (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
