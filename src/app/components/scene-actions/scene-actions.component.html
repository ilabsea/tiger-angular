<mat-toolbar color="primary">
  <app-menu-button></app-menu-button>
  <span>Story Scene Actions</span>
  <span class='spacer'></span>
  <a mat-button routerLink="/stories/{{story_id}}/scenes" routerLinkActive="active">Done</a>
</mat-toolbar>

<section class="mat-typography flex-center" *ngIf='!dataSource.length || loading'>
  <div *ngIf="!dataSource.length && !loading" class='no-item-available'>
    <h3 class='mat-title'>No Story Scene Action Available.</h3>
    <div class="mat-body-1" *ngIf='!isAdmin'>
      Use <strong>+</strong> button at the bottom-right corner.
    </div>
  </div>

  <mat-spinner diameter='40' *ngIf='loading' color='accent'></mat-spinner>
</section>

<div class="content-wrapper table" [hidden]="!dataSource.length || loading">
  <div class="header-row">
    <div class="header-cell">Button Label</div>
    <div class="header-cell"></div>
    <div class="header-cell">Scene</div>
    <div class="header-cell"></div>
  </div>

  <div class='drag-wrapper'>
    <div class='drag-container' [dragula]='"scene-actions-bag"' [dragulaModel]='dataSource'>
      <div *ngFor="let item of dataSource" class='row'>
        <div class='cell'>{{ item.name }} </div>
        <div class='cell'>Link to</div>
        <div class='cell scene-wrapper'>
          <div class="scene-name">{{item.link_scene.name}}</div>
          <div class="thumbnail" *ngIf="!!item.link_scene && !!item.link_scene.image">
            <img [src]="'http://192.168.1.107:3000' + item.link_scene.image.url" />
          </div>
        </div>
        <div class="cell">
          <div *ngIf='!isAdmin'>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialog(item)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="delete(item)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<button mat-fab class='add-button' (click)='openDialog()' [disabled]="dataSource.length >= 3" *ngIf='!isAdmin'>
  <mat-icon>add</mat-icon>
</button>
