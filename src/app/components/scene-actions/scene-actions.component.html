<mat-toolbar color="primary">
  <app-menu-button></app-menu-button>
  <span>Story Scene Actions</span>
  <span class='spacer'></span>
  <a mat-button routerLink="/stories/{{story_id}}/scenes" routerLinkActive="active">Done</a>
</mat-toolbar>

<section class="mat-typography flex-center" *ngIf='!dataSource.length || loading'>
  <div *ngIf="!dataSource.length && !loading" class='no-item-available'>
    <h3 class='mat-title'>No Story Scene Action Available.</h3>
    <div class="mat-body-1">
      Use <strong>+</strong> button at the bottom-right corner.
    </div>
  </div>

  <mat-spinner diameter='40' *ngIf='loading' color='accent'></mat-spinner>
</section>

<div class="content-wrapper table" [hidden]="!dataSource.length || loading">
  <!-- <div class="header-row">
    <div class="header-cell">Title</div>
    <div class="header-cell">Map to</div>
    <div class="header-cell">Scene</div>
    <div class="header-cell">Scene Image</div>
    <div class="header-cell">Actions</div>
  </div> -->

  <tree-root
    #tree
    [nodes]="dataSource"
    [options]="options"
    (moveNode)="onMoveNode($event)"
    class='tree-wrapper'>
    <ng-template #treeNodeTemplate let-node let-index="index">
      <div class="row">
          <div class='cell'>{{ node.data.name }} </div>
          <strong class='cell'> Link to </strong>
          <div class='cell' style="display: flex; align-items: center;">
            <div style='margin-right: 10px;'>{{node.data.link_scene.name}}</div>
            <div class=" thumbnail">
              <img [src]="'http://192.168.1.107:3000' + node.data.link_scene.image" />
            </div>
          </div>

          <div *ngIf='!isAdmin'>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialog(node.data)">Edit</button>
              <button mat-menu-item (click)="delete(node.data)">Delete</button>
            </mat-menu>
          </div>
      </div>

    </ng-template>
  </tree-root>
</div>

<button mat-fab class='add-button' (click)='openDialog()' [disabled]="dataSource.length >= 3" *ngIf='!isAdmin'>
  <mat-icon>add</mat-icon>
</button>
