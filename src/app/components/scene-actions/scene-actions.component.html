<mat-sidenav-container class="container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" mode='side'>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Story Scene Actions</span>
      <span class='spacer'></span>
    </mat-toolbar>

    <section class="mat-typography flex-center" *ngIf='!dataSource.length || loading'>
      <div *ngIf="!dataSource.length && !loading" class='no-item-available'>
        <h3 class='mat-title'>No Story Scene Action Available.</h3>
        <div class="mat-body-1">
          Use <strong>+</strong> button at the bottom-right corner.
        </div>
      </div>

      <mat-spinner diameter='40' *ngIf='loading' color='accent'></mat-spinner>
    </section>

    <div class="content-wrapper" *ngIf="dataSource.length">

    </div>

    <button mat-fab class='add-button'>
      <mat-icon>add</mat-icon>
    </button>

  </mat-sidenav-content>
</mat-sidenav-container>
