<h1 mat-dialog-title>Scene Action Dialog</h1>

<div mat-dialog-content>
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [formControl]='name' required>
      <mat-error *ngIf="name.hasError('required')">Can't be blank</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Scene" [formControl]='scene_id' required>
        <mat-option *ngFor="let scene of data.scenes" [value]="scene.id">
          {{ scene.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="scene_id.hasError('required')">Can't be blank</mat-error>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color='primary' (click)='handleSubmit()' cdkFocusInitial>Save</button>
  <button mat-button [mat-dialog-close]=''>Cancel</button>
</div>
