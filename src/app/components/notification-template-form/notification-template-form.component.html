<h1 mat-dialog-title>{{data.header}}</h1>

<form [formGroup]="form">
  <div class="mat-dialog-content">
    <div style='display: flex;'>
      <div style='flex:1; margin-right: 12px;'>
        <div style="margin-bottom: 16px;">
          <mat-form-field class='form'>
            <input matInput placeholder="Notification title" formControlName="title" [maxLength]="70" required>

            <mat-hint align="end">{{form.value.title?.length || 0}}/70</mat-hint>

            <mat-error *ngIf="form.controls.title.hasError('required')">can't be blank</mat-error>

            <mat-error *ngIf="form.controls.title.hasError('server')">
              {{form.controls.title.errors.server}}
            </mat-error>
          </mat-form-field>

          <mat-form-field class='form'>
            <textarea matInput [maxLength]="140" placeholder="Notification text" formControlName="body"></textarea>

            <mat-hint align="end">{{form.value.body?.length || 0}}/140</mat-hint>

            <mat-error *ngIf="form.controls.body.hasError('required')">can't be blank</mat-error>

            <mat-error *ngIf="form.controls.body.hasError('server')">
              {{form.controls.body.errors.server}}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div>
        <div class="demo-phone">
          <mat-card class='banner-card'>
            <div>
              <div class='mat-body-strong notification-title'>{{renderTitle()}}</div>
              <div class="mat-body notification-body">{{renderBody()}}</div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color='primary' type='submit' (click)='onSubmit()'>Save</button>
    <button mat-button type='button' [mat-dialog-close]=''>Cancel</button>
  </div>
</form>
