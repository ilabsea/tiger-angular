<section class='mat-typography header-section'>
  <div  class='header-wrapper'>
    <img src='../../../assets/images/logo.png' class='logo' />
    <h1 class='mat-title' class='header-title'>Interactive Storytelling Library</h1>
  </div>

  <div class='mat-body-1 email'>{{currentUser.email}}</div>
</section>
<mat-divider></mat-divider>

<mat-nav-list>
  <a mat-list-item (click)="goTo('/dashboard')" *ngIf='isAdmin' [class.active]="isActive('/dashboard')">
    <mat-icon class='nav-icon'>dashboard</mat-icon>
    <span>Dashboard</span>
  </a>

  <a mat-list-item (click)="goTo('/stories')" [class.active]="isActive('/stories')">
    <mat-icon class='nav-icon'>library_books</mat-icon>
    <span>Stories</span>
  </a>

  <a mat-list-item (click)="goTo('/users')" *ngIf='isAdmin' [class.active]="isActive('/users')">
    <mat-icon class='nav-icon'>account_circle</mat-icon>
    <span>Users</span>
  </a>

  <a mat-list-item target="_blank" [href]="userGuideUrl">
    <mat-icon class='nav-icon'>contact_support</mat-icon>
    <span>How to use</span>
  </a>

  <a mat-list-item target="_blank" [href]="mobileAppUrl">
    <mat-icon class='nav-icon'>cloud_download</mat-icon>
    <span>Download Mobile App</span>
  </a>

  <a mat-list-item (click)="logout()">
    <mat-icon class='nav-icon'>vpn_key</mat-icon>
    <span>Logout</span>
  </a>
</mat-nav-list>
