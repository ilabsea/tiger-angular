<mat-sidenav-container class="container">
  <mat-sidenav #sidenav (keydown.escape)="sidenav.close('escape')" mode='side'>
    <p><button mat-button (click)="sidenav.close()">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Preview Story</span>
      <span class='spacer'></span>
      <a mat-button routerLink="/stories/{{story_id}}/scenes" routerLinkActive="active">Done</a>
    </mat-toolbar>

    <section class="mat-typography flex-center" *ngIf='!dataSource.length || loading'>
      <div *ngIf="!dataSource.length && !loading" class='no-item-available'>
        <h3 class='mat-title'>No Scene Available.</h3>
      </div>

      <mat-spinner diameter='40' *ngIf='loading' color='accent'></mat-spinner>
    </section>

    <div class="content-wrapper" [hidden]="!dataSource.length || loading">

      <carousel #carousel="carousel" [showControls]="false" class='slide-wrapper'>
        <ng-container *ngFor="let scene of dataSource">
          <ng-container *carouselItem>
            <div class="item">

              <div>{{scene.name}}</div>

              <div class="thumbnail" *ngIf='!!scene.image'>
                <img [src]="'http://192.168.1.107:3000' + scene.image" />
              </div>

              <div class='description'>{{scene.description}}</div>

              <div class='actions'>
                <a *ngFor="let action of scene.scene_actions" mat-raised-button (click)="slideTo(carousel, action.link_scene_id)" class="btn btn-success">{{action.name}} Link to {{action.link_scene_id}}</a>
              </div>

            </div>
          </ng-container>
        </ng-container>
      </carousel>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
