<div class="container mat-typography">
  <h1 class='mat-title header'>Tiger</h1>

  <mat-card class="login-card col-3">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="form.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter your password" type="password" formControlName="password" required>
          <mat-error>Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class='actions'>Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
