<h1 mat-dialog-title>Scene</h1>

<div mat-dialog-content>
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Description" [(ngModel)]="data.description">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Image" [(ngModel)]="data.image">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
